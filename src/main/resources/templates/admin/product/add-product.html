<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org">

<head th:replace="ad_fragments/header::header"></head>

<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <header class="main-header" th:replace="ad_fragments/main-header::main-header"></header>
  <!-- =============================================== -->
  <!-- Left side column. contains the sidebar -->
  <aside class="main-sidebar" th:replace="ad_fragments/main-sidebar::main-sidebar"></aside>
  <!-- =============================================== -->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header" >
      <h1>
        Quản lý sản phẩm
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Products</a></li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <!-- Default box -->
    <div class="col-md-8">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Thêm mới</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" th:action="@{/admin/product/add}" th:object="${product}" enctype="multipart/form-data">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Tên sản phẩm</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name"
                  th:field="*{name}">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Mô tả</label>
                  <textarea class="form-control" rows="2" th:field="*{description}"></textarea>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Mệnh giá</label>
                  <input type="text"  class="form-control"  placeholder="VNĐ" required="required" th:field="*{price}">
                </input>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Số Lượng</label>
                  <input type="number"  class="form-control"   required="required" th:field="*{quantity}">
                </input>
              </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Hình ảnh </label>
                  <input type="file"  class="form-control" id="exampleInputEmail1" name="fileImage" >
                </input>
              </div>
                <div class="form-group">
                  <div class="form-group" data-select2-id="13">
                    <label>Danh mục</label>
                    <select class="form-control select2-select2-hidden-accessible"
                      style="width: 100%;" th:field="*{category.id}">
                      <option value="">Chọn danh mục</option>
                      <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}">
                      </option>
                    </select>
                  </div>
                </div>
            </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-success">Thêm</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
        </div>
      <!-- /.box -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->
<!-- jQuery 3 -->
<div th:replace="ad_fragments/jspluggin::jspluggin"></div>
</body>
</html>
