<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://thymeleaf.org/extras/spring-security6">
  <!-- head -->
<head th:replace="ad_fragments/header::header"></head>

<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
<!-- main-header -->
<header class="main-header" th:replace="ad_fragments/main-header::main-header"></header>
  <!-- =============================================== -->
  <!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar" th:replace="ad_fragments/main-sidebar::main-sidebar"></aside>
  
  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        FruitMarket
        <small>welcome Back!!</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
       
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
          <img th:src="@{/admin/images/thugian.jpg}" alt="Hình ảnh Giáng Sinh" class="responsive-image">
          
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                    title="Collapse">
              <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
              <i class="fa fa-times"></i></button>
          </div>
        </div>
        <div class="box-body">
      
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
        
        </div>
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->
<!-- jQuery 3 -->
<div th:replace="ad_fragments/jspluggin::jspluggin"></div>

</body>
</html>
