<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{/signin-up/fonts/material-icon/css/material-design-iconic-font.min.css}">

    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{/signin-up/css/style.css}">
</head>
<body>
    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form th:action="@{/register}" method="post" role="form" th:object="${Customer}" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="name" th:field="*{username}" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" th:field="*{email}" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" th:field="*{password}" placeholder="Password"/>
                        </div>
                        <!-- <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re_pass"  placeholder="Repeat your password"/>
                        </div> -->
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term"/>
                            <label for="agree-term" class="label-agree-term">
                                <span><span></span></span>I agree all statements in  
                                <a href="#" class="term-service">Terms of service</a>
                            </label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img th:src="@{/signin-up/images/signup-image.jpg}" alt="Sign up image"></figure>
                    <a th:href="@{/login}" class="signup-image-link">I am already a member</a>
                </div>
            </div>
        </div>
    </section>


<script th:src="@{/signin-up/vendor/jquery/jquery.min.js}"></script>
<script src="@{/signin-up/js/main.js}"></script>
</body>
</html>
